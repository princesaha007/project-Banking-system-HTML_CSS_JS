<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Let's Get Some <span class="font-semibold text-violet-600">Moooooooney</span> !!!</h1>
       </header>

       <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl ">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-amber-300 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-violet-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
                </div>
                
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">

                <div class="bg-fuchsia-400 p-8  rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>

                    <input class="w-9/12 block mb-4 px-3 mt-3 rounded-lg" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">

                    <button id="btn-deposit" class="bg-fuchsia-700 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700"> Deposit </button>
                </div>

                <div class="bg-indigo-300 p-8  rounded-xl ">
                    <h4 class="text-2xl text-white"> Please withdraw</h4>

                    <input class="w-9/12 block mb-4 px-3 mt-3 rounded-lg" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">

                    <button id="btn-withdraw" class="bg-sky-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-purple-950"> Withdraw </button>
                </div>
                
            </div>
        </section>

       </main>
       <script src="js/deposit.js"></script>
       <script src="js/withdraw.js"></script>
    
</body>

</html>
